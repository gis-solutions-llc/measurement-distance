<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Find My Measurements</title>
    
    <!-- Add basic leaflet JS + styles-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    
    <!-- Add rules JS + styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css" integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js" integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ" crossorigin="anonymous"></script>
    <!-- ====================== -->

   
    <style>
        body{
            margin: 0px;
            height: 100%;
            font-family: sans-serif;
            font-size: 20px;
        }
       
          
        #map{
           width: 100%;
           height: 100%;
           bottom: 0;
           top: 0;
           position: absolute;
           z-index: -1;
           background-position: center;
           background-repeat: no-repeat;
           background-size: cover;

                   
        }
        

    </style>
</head>

<body>
    <div id="map"></div>   
</body>


<script>

// Initialize the map
var map = L.map('map').setView([39.1478849, -99.5031593], 5);

// Add terrain data from google
var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

// Display on the map
googleTerrain.addTo(map);

// Add the ruler to the map, with default options
//L.control.ruler().addTo(map);

// Add the ruler with new options

var options = {
    position: 'topleft',
    lengthUnit: {
        factor: 0.539956803,    //  from km to nm
            display: 'Nautical Miles',
            label: 'Distance:', 
            decimal: 2
    },
    circleMarker: {               // Leaflet circle marker options for points used in this plugin
        color: 'blue',
        radius: 2
    },
};
L.control.ruler(options).addTo(map);

</script>

</html>
